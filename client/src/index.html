<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Keysearch</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="./css/main.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <main>
    <h1>Wallets</h1>
    <hr>

    <table class="table table-striped" id="table-wallets">
      <thead>
        <tr>
          <th scope="col" class="wallets-col-id">#</th>
          <th scope="col" class="wallets-col-chain">CHAIN  <i class="fa fa-fw fa-sort"></i></th>
          <th scope="col" class="wallets-col-sol">SOL  <i class="fa fa-fw fa-sort"></i></th>
          <th scope="col" class="wallets-col-eth">ETH  <i class="fa fa-fw fa-sort"></i></th>
          <th scope="col" class="wallets-col-bnb">BNB  <i class="fa fa-fw fa-sort"></i></th>
          <th scope="col" class="wallets-col-avax">AVAX  <i class="fa fa-fw fa-sort"></i></th>
          <th scope="col" class="wallets-col-last-tx">Last Tx  <i class="fa fa-fw fa-sort"></i></th>
          <th scope="col" class="wallets-col-address">address</th>
          <th scope="col" class="wallets-col-private">Private key</th>
          <th scope="col" class="wallets-col-last-check">Last check  <i class="fa fa-fw fa-sort"></i></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </main>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js" integrity="sha512-f+t6//rz3Iy3hp1CiwtsigYtyWuGk7bf6xl2RTOPvmyMIfTQJ4iy6Lg1dah1bsLQ9SLideJGicgmOkBsBXP1aA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="./js/main.js"></script>
</body>
</html>
